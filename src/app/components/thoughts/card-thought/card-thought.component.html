<div class="pensamento {{thought.model}} ff-roboto-mono"
    [ngClass]="widthThought()">
    <img src="../../../../assets/imagens/{{thought.model}}.png"
        alt="Aspas coloridas">
    <p class="conteudo">{{thought.content}}</p>
    <p class="autoria"><b>{{thought.author}}</b></p>
    <div class="acoes">
        <button class="botao-favorito">
            <img
                src="../../../../assets/imagens/icone-favorito-{{changeIconFavorite()}}.png"
                alt="botao favorito {{changeIconFavorite()}}"
                (click)="changeFavorite()">
        </button>
        <button class="botao-editar"
            routerLink="/thought/editThought/{{thought.id}}"><img
                src="../../../../assets/imagens/icone-editar.png"
                alt="Ícone de editar"></button>
        <button class="botao-excluir"
            routerLink="/thought/removeThought/{{thought.id}}"><img
                src="../../../../assets/imagens/icone-excluir.png"
                alt="Ícone de excluir"></button>
    </div>
</div>
