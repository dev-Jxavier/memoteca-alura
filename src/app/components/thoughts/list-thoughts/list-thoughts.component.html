<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input
                type="search"
                class="filtro"
                placeholder="Procure seu pensamento"
                autofocus
                [(ngModel)]="search"
                (keyup)="searchThoughts()" />
            <img src="../../../../assets/imagens/lupa.png" alt="Lupa azul">
        </div>
        <h2 class="ff-inter">{{title}}</h2>
        <div class="botoes">
            <button class="botao" (click)="reloadThoughts()">
                Meu Mural
            </button>
            <button class="botao" (click)="listFavoritesThoughts()">
                Meus Favoritos
            </button>
            <button class="botao" routerLink="/create">Novo Pensamento</button>
        </div>
    </header>
    <div class="mural" *ngIf="listThoughts.length > 0, else nothingThought">
        <div *ngFor="let thought of listThoughts">
            <app-card-thought [thought]="thought"
                [listFavorite]="listFavorite" />
        </div>
    </div>
</section>
<app-pagination-button [showButton]="showPaginationButton"
    (click)="loadMoreThoughts()">
</app-pagination-button>
<ng-template #nothingThought>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados!</p>
    </div>
</ng-template>
