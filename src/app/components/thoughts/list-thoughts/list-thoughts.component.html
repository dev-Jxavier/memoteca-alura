<section class="container">
    <header class="header d-flex">
        <h2 class="ff-inter">Meu Mural</h2>
        <button class="botao" routerLink="/create">Adicionar Pensamento</button>
    </header>
    <div class="mural" *ngIf="listThoughts.length > 0, else nothingThought">
        <div *ngFor="let thought of listThoughts">
            <app-card-thought [thought]="thought" />
        </div>
    </div>
</section>
<ng-template #nothingThought>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados!</p>
    </div>
</ng-template>
